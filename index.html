  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    .blinking-dot {
      animation: blink 1.2s infinite;
    }
    input[type="color"].rainbow-bg {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    input[type="color"].rainbow-bg::-webkit-color-swatch-wrapper {
        padding: 0;
    }
    input[type="color"].rainbow-bg::-webkit-color-swatch {
        border-radius: 6px;
        border: none;
        background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
    }
    input[type="color"].rainbow-bg::-moz-color-swatch {
        border-radius: 6px;
        border: none;
        background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
    }
    .purple-scrollbar::-webkit-scrollbar {
      height: 6px; /* For horizontal scrollbar */
      width: 6px; /* For vertical scrollbar */
    }
    .purple-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .purple-scrollbar::-webkit-scrollbar-thumb {
      background-color: #8B5CF6; /* A nice purple */
      border-radius: 10px;
    }
    .purple-scrollbar {
      scrollbar-width: thin;  /* Firefox */
      scrollbar-color: #8B5CF6 transparent; /* Firefox */
    }

    /* On screen, the print area is always hidden */
    .print-area {
      display: none;
    }
    
    @media print {
      body {
        margin: 0;
      }

      /* When printing, hide everything in the body by default */
      body > * {
        display: none !important;
      }
      
      /* Then, un-hide the print area and its contents */
      .print-area {
        display: block !important;
      }
      
      @page {
        size: A4;
        margin: 0;
      }
      .print-page {
        width: 21cm;
        height: 29.7cm;
        page-break-after: always;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        justify-content: flex-start;
        box-sizing: border-box;
        padding: 0.85cm 0.5cm; /* Margins to center a 5x7 grid of 4x4cm labels */
        gap: 0;
      }
      .print-page:last-of-type {
        page-break-after: auto;
      }
      .print-page.back-page {
        padding: 0;
      }
    }
