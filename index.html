  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    @keyframes float-in {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
    .blinking-dot {
      animation: blink 1.2s infinite;
    }
    input[type="color"].rainbow-bg {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        background-color: transparent;
        border: none;
        cursor: pointer;
    }
    input[type="color"].rainbow-bg::-webkit-color-swatch-wrapper {
        padding: 0;
    }
    input[type="color"].rainbow-bg::-webkit-color-swatch {
        border-radius: 6px;
        border: none;
        background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
    }
    input[type="color"].rainbow-bg::-moz-color-swatch {
        border-radius: 6px;
        border: none;
        background-image: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);
    }
    .purple-scrollbar::-webkit-scrollbar {
      height: 6px; /* For horizontal scrollbar */
      width: 6px; /* For vertical scrollbar */
    }
    .purple-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .purple-scrollbar::-webkit-scrollbar-thumb {
      background-color: #8B5CF6; /* A nice purple */
      border-radius: 10px;
    }
    .purple-scrollbar {
      scrollbar-width: thin;  /* Firefox */
      scrollbar-color: #8B5CF6 transparent; /* Firefox */
    }
    @media print {
      body {
        margin: 0;
      }
      body.printing > #root {
        display: none;
      }
      body.printing > #print-area {
        display: block;
      }
      .print-hidden {
        display: none !important;
      }
      @page {
        size: A4;
        margin: 0;
      }
      .print-page {
        width: 21cm;
        height: 29.7cm;
        page-break-after: always;
        display: flex;
        flex-wrap: wrap;
        align-content: flex-start;
        justify-content: flex-start;
        box-sizing: border-box;
        padding: 2.35cm 0.5cm; /* Margens para centralizar 5x5 etiquetas de 4x5cm */
        gap: 0;
      }
      .print-page:last-of-type {
        page-break-after: auto;
      }
      .print-page.back-page {
        padding: 0;
      }
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <div id="print-area" style="display: none;"></div>
    <script type="text/javascript" src="cordova.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
